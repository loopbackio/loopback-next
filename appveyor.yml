environment:
  matrix:
    - nodejs_version: "10"
  NODE_OPTIONS: "--max-old-space-size=2048"

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm ci

test_script:
  - npm run build
  - npm run mocha

cache:
  - "%LOCALAPPDATA%\\Yarn"

build: off
skip_branch_with_pr: true

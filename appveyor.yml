branches:
  only: [master]

environment:
  matrix:
    - nodejs_version: "14"
  NODE_OPTIONS: "--max-old-space-size=4096"

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - npm ci

test_script:
  - npm run build
  - npm run mocha

cache:
  - "%LOCALAPPDATA%\\Yarn"

build: off

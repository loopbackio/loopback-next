name: Continuous Integration

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 2 * * 1' # At 02:00 on Monday

permissions: {}

env:
  NODE_OPTIONS: --max-old-space-size=4096

jobs:
  test:
    name: Test
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14, 16, 17, 18]
        include:
          - os: macos-latest
            node-version: 16 # LTS
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Update NPM
        if: matrix.node-version < 16
        run: npm install -g npm@latest-7
      - name: Bootstrap project
        run: |
          npm ci --ignore-scripts
          npx lerna bootstrap
      - name: Build project
        run: npm run build
      - uses: Yuri6037/Action-FakeTTY@v1.1
      - name: Run tests
        run: faketty npm run test --ignore-scripts
      - name: Generate coverage report
        run: node packages/build/bin/run-nyc report --reporter=lcov
      - name: Publish coverage report to Coveralls
        uses: coverallsapp/github-action@master
        with:
          flag-name: run-${{ matrix.os }}-node@${{ matrix.node-version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true

  posttest:
    name: Post-Test
    needs: test
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
    - name: Coveralls finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true

  test-benchmark:
    name: Test Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16 # LTS
      - name: Bootstrap benchmark tests
        run: |
          npm ci --ignore-scripts
          npx lerna bootstrap --scope "@loopback/benchmark" --include-dependencies
      - name: Run benchmark tests
        run: npx lerna run test --scope @loopback/benchmark

  code-lint:
    name: Code Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16 # LTS
      - name: Bootstrap project
        run: |
          npm ci --ignore-scripts
          npm run postinstall
      - name: Build project
        run: npm run build
      - name: Verify code linting
        run: npm run lint
      - name: Verify package metadata
        run: npm run check-package-metadata

  commit-lint:
    name: Commit Lint
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16 # LTS
      - name: Install monorepo tools
        run: |
          npm ci --ignore-scripts
          npx lerna bootstrap --scope "@loopback/monorepo" --include-dependencies
      - name: Verify commit linting
        run: npx commitlint --from origin/master --to HEAD --verbose

  verify-docs:
    name: Verify Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16 # LTS
      - name: Bootstrap project
        run: |
          npm ci --ignore-scripts
          npx lerna bootstrap
      - name: Build project
        run: npm run build
      - name: Verify doc changes
        run: ./bin/verify-doc-changes.sh

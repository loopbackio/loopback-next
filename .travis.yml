sudo: false
language: node_js
node_js:
  - "6"
  - "8"

git:
  depth: 300

before_script:
  - npm run bootstrap

after_success:
  - npm run coverage:ci

jobs:
  include:
    - stage: commit linting
      before_install:
        - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
      before_script: skip
      script: /bin/bash ./bin/lint-commits.sh
      after_success: skip
      node_js:
        - "8"

branches:
  only:
    - master

sudo: false
language: node_js
node_js:
  - "8"
  - "10"

os:
  - linux
  - osx

script: ./bin/travis.sh
env: TASK=test
install: npm install --ignore-scripts

matrix:
  include:
    - node_js: "8"
      os: linux
      env: TASK=code-lint
    - node_js: "8"
      os: linux
      env: TASK=commit-lint
    - node_js: "8"
      os: linux
      env: TASK=verify-docs

branches:
  only:
    - master

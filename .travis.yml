sudo: false
language: node_js
node_js:
  - "8"

os:
  - linux
  - osx

git:
  depth: 300

before_script:
  - npm run bootstrap

script:
  - npm test

after_success:
  - npm run coverage:ci

jobs:
  include:
    - stage: loopback.io
      before_script:
        - npm run bootstrap
      script:
        - cd loopback.io
        - bundle install
        - npm run fetch-readmes
        - bundle exec jekyll build
      after_success: skip
      os:
        - linux
    - stage: commit linting
      before_install:
        - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
      before_script: skip
      script: /bin/bash ./bin/lint-commits.sh
      after_success: skip
      os:
        - linux

branches:
  only:
    - master
